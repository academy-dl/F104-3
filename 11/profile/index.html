<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common.css">
    <title>Profile</title>
</head>

<body>

    <header class="header">
        <div class="container header__content">
            <a href="/" class="header__link">Main</a>
            <div>
                <button class="header__link j-login-button">Login</button>
                <button class="header__link j-register-button">Register</button>
                <a href="/profile" class="j-to-profile header__link header__link_active">To profile</a>
            </div>
        </div>
    </header>

    <section class="profile">
        <div class="container">
            <h1>Profile</h1>

            <div class="profile__content">
                <div class="profile__img j-profile-img"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <strong>Name: </strong>
                        <span class="j-profile-name"></span>
                    </div>
                    <div class="profile__text">
                        <strong>Surname: </strong>
                        <span class="j-profile-surname"></span>
                    </div>
                    <div class="profile__text">
                        <strong>Email: </strong>
                        <span class="j-profile-email"></span>
                    </div>
                    <div class="profile__text">
                        <strong>Password: </strong>
                        <span>**********</span>
                    </div>
                    <div class="profile__text">
                        <strong>Location: </strong>
                        <span class="j-profile-location"></span>
                    </div>
                    <div class="profile__text">
                        <strong>Age: </strong>
                        <span class="j-profile-age"></span>
                    </div>
                    <button class="site-button j-editing-button">Change other data</button>
                </div>
            </div>
        </div>
    </section>

    <div class="modal j-modal-editing hidden">
        <div class="modal__content">
            <div class="modal__close-button j-close-modal-editing">X</div>
            <form name="editingForm" class="modal__form">
                <div>
                    <input required type="email" name="email" class="modal__input">
                    <div class="invalid-feedback"></div>
                </div>
                <div>
                    <input required type="text" name="name" class="modal__input">
                    <div class="invalid-feedback"></div>
                </div>
                <div>
                    <input required type="text" name="surname" class="modal__input">
                    <div class="invalid-feedback"></div>
                </div>
                <div>
                    <input required type="text" name="location" class="modal__input">
                    <div class="invalid-feedback"></div>
                </div>
                <div>
                    <input required type="number" name="age" class="modal__input">
                    <div class="invalid-feedback"></div>
                </div>
                <div>
                    <input type="file" name="avatar" class="modal__input">
                    <div class="invalid-feedback"></div>
                </div>
                <button class="site-button">To change the data</button>
                <div class="spinner-container">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../common.js"></script>
    <script src="script.js"></script>
</body>

</html>
